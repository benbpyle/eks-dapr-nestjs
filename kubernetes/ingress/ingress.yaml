apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: comms-ingress
  namespace: dapr-services
  annotations:
    kubernetes.io/ingress.class: "alb"
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/healthcheck-path: /health
    alb.ingress.kubernetes.io/tags: Environment=demo,Project=k8s-dapr
spec:
  rules:
  - http:
      paths:
      - path: /greet
        pathType: Prefix
        backend:
          service:
            name: comms-service
            port:
              number: 80
      - path: /health
        pathType: Prefix
        backend:
          service:
            name: comms-service
            port:
              number: 80
